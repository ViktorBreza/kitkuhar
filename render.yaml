services:
  # Backend Web Service
  - type: web
    name: kitkuhar-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: kitkuhar-db
          property: connectionString
    
  # Frontend Static Site
  - type: static
    name: kitkuhar-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kitkuhar-backend.onrender.com

  # PostgreSQL Database
databases:
  - name: kitkuhar-db
    databaseName: kitkuhar
    user: kitkuhar_user
    plan: free