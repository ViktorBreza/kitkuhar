name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Security Audit
      run: |
        cd frontend
        npm audit --audit-level=critical || echo "‚ö†Ô∏è Non-critical vulnerabilities found, proceeding with deployment"
        
    - name: Check for sensitive data
      run: |
        # Check for hardcoded secrets, but exclude legitimate files
        if grep -r "password\|secret\|key" \
          --exclude-dir=node_modules \
          --exclude-dir=.git \
          --exclude-dir=__pycache__ \
          --exclude="*.pyc" \
          --exclude="*.db" \
          --exclude="package-lock.json" \
          --exclude=".env.*" \
          --exclude="DEPLOYMENT_GUIDE.md" \
          --exclude="README*" \
          --exclude="*.yml" \
          --exclude="*.yaml" \
          --exclude="deploy-pi.sh" \
          --exclude="backup.sh" \
          . | grep -i "hardcoded\|fake\|test123\|admin123\|changeme"; then
          echo "‚ùå Hardcoded secrets found!"
          exit 1
        else
          echo "‚úÖ No hardcoded secrets detected"
        fi

  test:
    needs: security-check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm install
        npm ls || true
    
    - name: Run Full Test Suite
      run: |
        cd backend
        python -m pytest --cov=. --cov-report=xml
        cd ../frontend
        npm test -- --coverage --watchAll=false
    
    - name: Build Production Frontend
      run: |
        cd frontend
        REACT_APP_API_URL=https://kitkuhar.com/api npm run build

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Raspberry Pi (Production)
      run: |
        # Trigger deployment via webhook
        response=$(curl -X POST \
          -H "Content-Type: application/json" \
          -H "X-Hub-Signature-256: sha256=$(echo -n '{"ref":"refs/heads/main","after":"${{ github.sha }}","head_commit":{"message":"${{ github.event.head_commit.message }}"}}' | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" | cut -d' ' -f2)" \
          -d '{"ref":"refs/heads/main","after":"${{ github.sha }}","head_commit":{"message":"${{ github.event.head_commit.message }}"}}' \
          -w "%{http_code}" \
          -s \
          https://webhook.kitkuhar.com/webhook/deploy)
        
        if [ "$response" != "200" ]; then
          echo "Webhook deployment failed with status: $response"
          exit 1
        else
          echo "Webhook deployment triggered successfully"
        fi
    
    - name: Wait for Production Deployment
      run: sleep 120
    
    - name: Check Deployment Status
      run: |
        echo "Checking deployment status..."
        curl -f https://webhook.kitkuhar.com/status || echo "Status check failed"
    
    - name: Production Health Check
      run: |
        curl -f https://kitkuhar.com/api/docs || exit 1
        curl -f https://kitkuhar.com || exit 1
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          üöÄ Production deployment successful on Raspberry Pi!
          
          Changes included in this release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
    
    - name: Notify Production Deployment
      run: echo "üéâ Production environment deployed to Raspberry Pi successfully!"