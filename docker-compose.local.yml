services:
  # PostgreSQL Database для локального тестування
  database-local:
    image: postgres:15-alpine
    container_name: kitkuhar-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitkuhar_local
      POSTGRES_USER: kitkuhar_user
      POSTGRES_PASSWORD: kitkuhar_local_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"  # Локальний порт для доступу ззовні
    networks:
      - kitkuhar-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitkuhar_user -d kitkuhar_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кешування та rate limiting
  redis-local:
    image: redis:7-alpine
    container_name: kitkuhar-redis-local
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - kitkuhar-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Backend (FastAPI) для локального тестування
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: kitkuhar-backend-local
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://kitkuhar_user:kitkuhar_local_password@database-local:5432/kitkuhar_local
      REDIS_URL: redis://redis-local:6379
      SECRET_KEY: local_secret_key_2024_for_testing
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ENVIRONMENT: local
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: http://localhost:3333,http://127.0.0.1:3333
      DATABASE_HOST: database-local
      DATABASE_PORT: 5432
      # Admin user creation
      ADMIN_EMAIL: admin@kitkuhar.local
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    volumes:
      - media_files_local:/app/media
      - ./logs:/app/logs
      - ./backend/alembic:/app/alembic
    ports:
      - "8001:8000"  # Локальний backend
    networks:
      - kitkuhar-local-network
    depends_on:
      database-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React) для локального тестування
  frontend-local:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: kitkuhar-frontend-local
    restart: unless-stopped
    ports:
      - "3333:80"  # Локальний frontend
    networks:
      - kitkuhar-local-network
    depends_on:
      - backend

volumes:
  postgres_data_local:
    driver: local
  media_files_local:
    driver: local

networks:
  kitkuhar-local-network:
    driver: bridge