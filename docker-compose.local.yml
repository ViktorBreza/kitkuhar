version: '3.8'

services:
  # PostgreSQL Database для локального тестування
  database-local:
    image: postgres:15-alpine
    container_name: kitkuhar-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitkuhar_local
      POSTGRES_USER: kitkuhar_user
      POSTGRES_PASSWORD: kitkuhar_local_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"  # Локальний порт для доступу ззовні
    networks:
      - kitkuhar-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitkuhar_user -d kitkuhar_local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI) для локального тестування
  backend-local:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: kitkuhar-backend-local
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://kitkuhar_user:kitkuhar_local_password@database-local:5432/kitkuhar_local
      SECRET_KEY: local_secret_key_2024_for_testing
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ENVIRONMENT: local
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: http://localhost:3001,http://127.0.0.1:3001
    volumes:
      - media_files_local:/app/media
      - ./logs:/app/logs
    ports:
      - "8001:8000"  # Локальний backend
    networks:
      - kitkuhar-local-network
    depends_on:
      database-local:
        condition: service_healthy

  # Frontend (React) для локального тестування
  frontend-local:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8001/api
    container_name: kitkuhar-frontend-local
    restart: unless-stopped
    ports:
      - "3001:80"  # Локальний frontend
    networks:
      - kitkuhar-local-network
    depends_on:
      - backend-local

volumes:
  postgres_data_local:
    driver: local
  media_files_local:
    driver: local

networks:
  kitkuhar-local-network:
    driver: bridge